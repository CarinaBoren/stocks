<div class='card' *ngIf='stock'>
    <div class='card-header'>
        {{pageTitle + ': ' + stock.name}}
    </div>

    <div class='card'>
        <div class='row'>
            <div class='col-md-12'>
                <sm-flag [flagId]='stock.countryId'></sm-flag>
            </div>
        </div>
        <div class='row'>
                    <div class='col-md-6'>
                <div class='row'>
                    <div class='col-md-3'>Aktie:</div>
                    <div class='col-md-6'>{{stock.name}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Ticker:</div>
                    <div class='col-md-6'>{{stock.ticker}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Marknad:</div>
                    <div class='col-md-6'>{{stock.market.name}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Branch:</div>
                    <div class='col-md-6'>{{stock.branch.name}}</div>
                </div>                
            </div>
        </div>
        <table class='table' >
            <thead>
            <tr>
                <th>Datum</th>
                <th>Open</th>
                <th>Close</th>
                <th>Hight</th>
                <th>Low</th>            
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let price of stock?.stockPrices'>
                <td>{{price.d}}</td>
                <td>{{price.o}}</td>
                <td>{{price.c}}</td>
                <td>{{price.h}}</td>
                <td>{{price.l}}</td>
            </tr>
        </tbody>
        </table>
    </div>
    <div class='card-footer'>
        <button class='btn btn-outline-secondary'
        (click)='onBack()'
        style='width:80px;word-break: keep-all;'>
           <span style='white-space: nowrap'><i class='fa fa-chevron-left'></i> Tillbaka</span>
        </button>
    </div>
</div>
